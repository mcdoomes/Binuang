<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form id="login-form">
      <h1>Log In</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <input type="submit" value="Log in" onclick="checkCredentials()">
    </form>

    <form id="signup-form" style="display: none;">
      <h1>Sign Up</h1>
      <label for="username">Username:</label>
      <input type="text" id="signup-username" name="username" placeholder="Choose a username">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="password">Password:</label>
      <input type="password" id="signup-password" name="password" placeholder="Choose a password">
      <input type="submit" value="Sign Up" onclick="submitSignupForm()">
    </form>

    <p id="switch-form" onclick="switchForm()">Don't have an account? <span class="bold-underline">Sign Up</span></p>
  </body>
</html>
